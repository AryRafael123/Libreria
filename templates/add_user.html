<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="static/css/style.css">


	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/bg.jpg);">


		<!-- Modal for showing email exists error -->
		<div id="emailErrorModal" class="modal" style="display:none;">
			<div class="modal-content">
				<span class="close-btn" onclick="closeModal()">&times;</span>
				<p>Email already exists! Please use a different one.</p>
			</div>
		</div>



	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create an account</h3>
		      	<form id="form_add_user" >

				<!-- name -->
		      	<div class="form-group">
		      		<input type="text" class="form-control" placeholder="Name" name="name" required>
		      	</div>

				<!-- last_name -->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Last name" name="last_name" required>
				</div>
							
				<!-- user_name -->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="User name" name="user_name" required>
				</div>

				<!-- address -->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="address" name="address" required>
				</div>

				<!-- phone -->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="phone" name="phone" required>
				</div>
			
				<!-- mail -->
				<div class="form-group">
					<input type="email" class="form-control" placeholder="email" id="email" name="email" required>
				</div>

				<!-- password -->
				<div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				


	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Create User</button>
	            </div>
	          	</form>
	         
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


  <script>
	document.getElementById('form_add_user').addEventListener('submit', function(e) {
	  e.preventDefault(); // Prevent form from submitting normally
  
	  const formData = new FormData(this);
  
	  fetch('/create_account', {
		method: 'POST',
		body: formData
	  })
	  .then(res => res.json())
	  .then(data => {
		if (data.exists) {
		  // Show modal if user exists
		  document.getElementById('emailErrorModal').style.display = 'block';
		} else {
		  // Redirect or show success message
		  alert('Registration successful!');
		  window.location.href = data.redirect_url;  // Redirect to index
		}
	  });
	});
  
	function closeModal() {
	  document.getElementById('emailErrorModal').style.display = 'none';
	}
  </script>



	</body>
</html>
