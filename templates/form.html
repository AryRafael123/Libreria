<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-Items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            width: 300px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/change_labels" method="post">
        
        <h2>Change button Labels</h2>

        <label for="name">Buy books:</label>
        <input type="text" id="buy-books" name="buy books" value="{{ labels['buttons']['buy'] }}" required>
        
        <label for="email">Log out:</label>
        <input type="text" id="log-out" name="log out" value="{{ labels['buttons']['logout'] }}" required>
        
        <label for="email">Search:</label>
        <input type="text" id="search" name="search" value="{{ labels['buttons']['search'] }}" required>

        <button type="submit" > Save changes</button>
    </form>

</body>
</html>
